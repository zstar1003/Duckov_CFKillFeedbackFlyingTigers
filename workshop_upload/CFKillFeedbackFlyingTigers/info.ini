name = CFKillFeedbackFlyingTigers
displayName = CF击杀反馈 - 飞虎队特别版
description = 为《逃离鸭科夫》添加穿越火线风格的击杀反馈系统！包含击杀图标和音效、连杀检测（双杀、三杀、四杀等）、爆头特效和音效、黄金爆头（一击必杀）、手雷和近战击杀特效。完全可自定义配置（音量、图标尺寸、透明度、连杀计时等）。| Adds Counter-Strike style kill feedback with kill icons, multi-kill sounds, headshot indicators, and fully customizable settings.
